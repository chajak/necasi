<body>
    <header></header>
    <main class="d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-1 col-md-2"></div>
                <div class="col-sm-10 col-md-8">
                    <div class="row" id="mainSearch">
                        <form method="POST" class="container" id="searchForm">
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 col-md-1" for="search">Kde:</label>
                                <div class="col-sm-10 col-md-11">
                                    <input type="text" id="search" class="form-control" name="search" placeholder="Město nebo místo ..." />
                                    <input type="hidden" name="lat" id="lat" />
                                    <input type="hidden" name="lng" id="lng" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 col-md-1">Kdy:</label>
                                <div class="col-sm-10 col-md-11">
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-success active">
                                            <input type="radio" name="day" id="day1" value="{{today}}" checked> Dnes
                                        </label>
                                        <label class="btn btn-success">
                                            <input type="radio" name="day" id="day2" value="{{tomorrow}}"> Zítra
                                        </label>
                                        <label class="btn btn-success">
                                            <input type="radio" name="day" id="day3"> Jiné datum
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2 col-md-1">
                                    &nbsp;
                                </div>
                                <div class="col-sm-10 col-md-11">
                                    <button type="submit" class="btn btn-primary">Jak bude?</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-1 col-md-2"></div>
            </div>
        </div>
    </main>
